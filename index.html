<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vue.JS Tutorials</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customs.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="lead-form">
                        <h1 class="text-center">Fill Out This Form</h1>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Starting PostCode">
                                <span class="city-span"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Ending PostCode">
                                <span class="city-span"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary btn-block" id="submit-form">Submit form</button>
                            </div>
                        </div>
                    </div> <!-- end of form -->
                </div> <!-- end of .col-md-6 md-offset-3-->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div>  <!-- end of #pp -->

</body>

<script src="https://unpkg.com/vue@2.2.2"></script>
<!-- axios, vue & vue-router -->
<script src="https://unpkg.com/axios@0.15.3/dist/axios.min.js"></script>

<script></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue World'
        }
    });
</script>
</html>
